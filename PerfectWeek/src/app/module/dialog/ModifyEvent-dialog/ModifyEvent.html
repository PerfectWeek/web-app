<div class="flex flex-r-centered">
  <h2 mat-dialog-title>Création d'un nouveau évenement</h2>
</div>
<mat-dialog-content style="white-space: pre-wrap; text-align: center">
  <div>
    <form #groupForm="ngForm" (ngSubmit)="createEvent()" class="form-row" style="padding: 15px; margin: 15px 0">
      <mat-form-field style="width: 100%">
        <input matInput
               placeholder="Nom de l'évenement"
               [(ngModel)]="event.title"
               name="title"
               required>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input  matInput
                placeholder="Description"
                name="description"
                [(ngModel)]="event.description"
                required>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput
               placeholder="Lieux"
               name="location"
               [(ngModel)]="event.location"
               required>
      </mat-form-field>

      <mat-form-field style="width: 5%">
        <input matInput
               type="color"
               name="color"
               [(ngModel)]="event.color">
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input  matInput
                class="form-control"
                type="text"
                mwlFlatpickr
                [(ngModel)]="event.start"
                [altInput]="true"
                [convertModelValue]="true"
                [enableTime]="true"
                name="start"
                dateFormat="Y-m-dTH:i"
                altFormat="F j, Y H:i"
                placeholder="Date de debut"
                required>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <input  matInput
                class="form-control"
                type="text"
                mwlFlatpickr
                [(ngModel)]="event.end"
                [altInput]="true"
                [convertModelValue]="true"
                [enableTime]="true"
                name="end"
                dateFormat="Y-m-dTH:i"
                altFormat="F j, Y H:i"
                placeholder="Date de fin"
                required>
      </mat-form-field>

    </form>
  </div>
</mat-dialog-content>
<br>
<mat-dialog-actions style="display: flex; justify-content: space-between">
  <button class="mat-raised-button btn-primary" [mat-dialog-close]="null">Annuler</button>
  <button [disabled]="groupForm.valid === false" class="mat-raised-button btn-secondary" (click)="modifyEvent()">Confirmer</button>
</mat-dialog-actions>
