<div class="form-background">
  <div class="flex">
    <div class="form-container-sm">
      <form [formGroup]="registrationForm" (ngSubmit)="submit()">
        <p class="h3 text-center mb-4">Inscription</p>

        <div class="md-form">
          <i class="fa fa-user prefix"></i>
          <input type="text" formControlName="name" id="name" class="form-control" [mdbValidate]="false" mdbInputDirective required>
          <label for="name">Pseudo</label>
        </div>

        <div class="md-form">
          <i class="fa fa-envelope prefix"></i>
          <input type="email" email formControlName="email" id="email" class="form-control" [mdbValidate]="false" mdbInputDirective required>
          <label for="email">Email</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix"></i>
          <input type="password" minlength="6" formControlName="password" id="password" class="form-control" [mdbValidate]="false" mdbInputDirective required>
          <label for="password" data-error="">Mot de passe</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix"></i>
          <input type="password" [equalTo]="password" minlength="6" formControlName="confirm" id="confirm" class="form-control" [mdbValidate]="false" mdbInputDirective required>
          <label for="confirm">Confirmer mot de passe</label>
        </div>

        <div class="text-center">
          <button [disabled]="!registrationForm.valid" class="btn btn-default waves-light" mdbWavesEffect>S'inscrire</button>
        </div>
      </form>
    </div>
  </div>
</div>
