<nav class="navbar navbar-expand-lg navbar-default fixed-top">
  <a id="logo-nav" class="navbar-brand" routerLink="/dashboard" *ngIf="isLogged$ | async; else toConnection">
    <img src="/assets/Pictures/Perfectweek Logo.png" height="45">
  </a>

  <ng-template #toConnection>
    <a id="logo-nav-alt" class="navbar-brand" routerLink="/login">
      <img src="/assets/Pictures/Perfectweek Logo.png" height="45">
    </a>
  </ng-template>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
      <i class="fas fa-bars"></i>
    </span>
  </button>
  <div class="collapse navbar-collapse collapse-toggle-navbar" id="navbarSupportedContent">
    <div *ngIf="isLogged$ | async; then navLogin else navLogout"></div>
    <ng-template #navLogin>
      <ul class="navbar-nav mr-auto" data-toggle="collapse" data-target=".navbar-collapse.show">
        <li class="nav-item"><a class="nav-link" routerLink="dashboard">Dashboard</a></li>
      </ul>
      <form class="form-inline">
        <mat-form-field style="width: 100%">
          <input #UserSearchInput matInput class="nav-item"
                 id="UserInput"
                 [matAutocomplete]="users"
                 (keyup)="searchUser$.next($event.target.value)">
          <mat-placeholder class="placeholder">Rechercher un utilisateur</mat-placeholder>
          <mat-autocomplete #users="matAutocomplete" (optionSelected)="selectedUser($event)">
            <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
              {{user.pseudo}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <ul class="navbar-nav ml-auto" data-toggle="collapse" data-target=".navbar-collapse.show">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" mat-button [matMenuTriggerFor]="Invitations">
            <i class="nav-link" class="fas fa-envelope"> Invitations</i>
          </a>

          <mat-menu #Invitations="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="Friends">Amis</button>
            <button mat-menu-item [matMenuTriggerFor]="Groups">Groupes</button>
          </mat-menu>

          <mat-menu #Friends="matMenu" >
            <button mat-menu-item (click)="answerRequest(invitation, 'friend')" *ngFor="let invitation of friendInvitations.slice(0, 5)">{{invitation.from_user.pseudo}}</button>
          </mat-menu>

          <mat-menu #Groups="matMenu">
            <button mat-menu-item (click)="answerRequest(invitation, 'group')" *ngFor="let invitation of groupInvitations.slice(0, 5)">{{invitation.name}}</button>
          </mat-menu>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile"><i class="fas fa-user"></i> Mon profil</a>
        </li>	
        <li class="nav-item">
          <a class="nav-link" routerLink="/friends"><i class="fas fa-user-friends"></i> Mes Ami(e)s</a>
        </li>
        <li class="nav-item">
            <a class="nav-link button" href="javascript:void(0)" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Se déconnecter</a>
        </li>
      </ul>
    </ng-template>
    <ng-template #navLogout>
      <ul class="navbar-nav ml-auto" data-toggle="collapse" data-target=".navbar-collapse.show">
        <li class="nav-item">
          <a class="nav-link" routerLink="/registration"><i class="fa fa-user" aria-hidden="true"></i> S'inscrire</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Se connecter</a>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
