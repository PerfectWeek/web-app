<mat-dialog-content style="white-space: pre-wrap; text-align: center">
    <div style="display: flex; justify-content: space-around;">


        <button id="button-prev" (click)="Before()"
                [disabled]="this.index <= 0"></button>
        <full-calendar id="best-slot-calendar"
                *ngIf="options"
                #fullcalendar
                [editable]="false"
                [events]="events"
                [plugins]="options.plugins"
                [locale]="options.locale"
                [scrollTime]="cursor"
                [height]="570"
                [header]="{
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,timeGridDay'
            }"
                [themeSystem]="options.themeSystem">
        </full-calendar>

        <button id="button-next" (click)="After()"
                [disabled]="this.index >= this.slot.length - 1"></button>
