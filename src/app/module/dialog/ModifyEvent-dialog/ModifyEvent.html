<div class="flex flex-r-centered">
    <h2 mat-dialog-title>Modification d'évenement</h2>
</div>
<mat-dialog-content style="white-space: pre-wrap; text-align: center">
    <div>
        <form #groupForm="ngForm" (ngSubmit)="modifyEvent()" class="form-row" style="padding: 15px; margin: 15px 0">

            <div class="my_layout" fxLayout="row">
                <label class="profile-image" for="event_image_file">
                    <img src="{{event_image}}" alt="Profile image and button to change the image"
                         title="Cliquez pour changer l'image">
                </label>
                <input id="event_image_file" (change)="ModifyImageEvent($event)" type="file" accept=".jpg,.png,.jpeg" class="image-input" style="display: none;">

                <div fxLayout="column" style="display: grid; width: 70%">
                    <mat-form-field>
                        <input matInput
                               placeholder="Nom de l'évenement"
                               [(ngModel)]="pw_event.name"
                               name="title"
                               required>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput
                               placeholder="Description"
                               name="description"
                               [(ngModel)]="pw_event.description"
                               required>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput
                               placeholder="Lieux"
                               name="location"
                               [(ngModel)]="pw_event.location"
                               required>
                    </mat-form-field>

                </div>
            </div>


            <div class="my_layout" fxLayout="row">
                <mat-form-field>
                    <mat-select placeholder="Visibilité" required
                                [(value)]="pw_event.visibility"
                                name="eventType">
                        <mat-option *ngFor="let visibility of eventVisibilities" [value]="visibility.value">
                            {{visibility.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Type" required
                                [(ngModel)]="pw_event.type"
                                [(value)]="pw_event.type"
                                name="eventType">
                        <mat-option *ngFor="let type of eventTypes" [value]="type.value">
                            {{type.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field style="width: 8%;">
                    <mat-label>Couleur</mat-label>
                    <input matInput
                           type="color"
                           name="color"
                           [(ngModel)]="pw_event.backgroundColor">
                </mat-form-field>
            </div>

            <div class="my_layout" fxLayout="row">
                <mat-form-field>
                    <input matInput
                           class="form-control"
                           type="text"
                           mwlFlatpickr
                           [(ngModel)]="this.pw_event.formated_start"
                           [altInput]="true"
                           [convertModelValue]="true"
                           [enableTime]="true"
                           name="start"
                           dateFormat="Y-m-dTH:i"
                           altFormat="F j, Y H:i"
                           placeholder="Date de debut"
                           required>
                </mat-form-field>

                <mat-form-field>
                    <input matInput
                           class="form-control"
                           type="text"
                           mwlFlatpickr
                           [(ngModel)]="this.pw_event.formated_end"
                           [altInput]="true"
                           [convertModelValue]="true"
                           [enableTime]="true"
                           name="end"
                           dateFormat="Y-m-dTH:i"
                           altFormat="F j, Y H:i"
                           placeholder="Date de fin"
                           required>
                </mat-form-field>
            </div>
        </form>
    </div>
</mat-dialog-content>
<br>
<mat-dialog-actions style="display: flex; justify-content: space-between">
    <button class="mat-raised-button btn-primary" [mat-dialog-close]="null">Annuler</button>
    <button class="mat-raised-button btn-danger" (click)="deleteEvent()">Supprimer</button>
    <button [disabled]="groupForm.valid === false" class="mat-raised-button btn-secondary" (click)="modifyEvent()">
        Confirmer
    </button>
</mat-dialog-actions>
