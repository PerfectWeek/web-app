<div class="flex flex-r-centered">
    <h2 mat-dialog-title>Création d'un nouveau évenement</h2>
</div>
<mat-dialog-content style="white-space: pre-wrap; text-align: center">
    <div>
        <form #groupForm="ngForm" (ngSubmit)="createEvent()" class="form-row" style="padding: 15px; margin: 15px 0">

            <mat-select placeholder="Groupe"
                        *ngIf="data.is_global_calendar == true"
                        style="width: 100%"
                        [(ngModel)]="dialog_calendar_id"
                        name="dialog_calendar_id" required>
                <mat-option *ngFor="let calendar of calendars_list" [value]="calendar.calendar.id">
                    {{calendar.calendar.name}}
                </mat-option>
            </mat-select>

            <mat-form-field style="width: 100%">
                <mat-label>Nom de l'évenement</mat-label>
                <input matInput
                       placeholder="Bowling entre amis"
                       [(ngModel)]="name"
                       name="name"
                       required>
            </mat-form-field>

            <mat-form-field style="width: 100%">
                <input matInput
                       placeholder="Description"
                       name="description"
                       [(ngModel)]="description"
                       required>
            </mat-form-field>

            <mat-form-field style="width: 100%">
                <input matInput
                       placeholder="Lieux"
                       name="location"
                       [(ngModel)]="location"
                       required>
            </mat-form-field>

            <div layout="row" style="width: 100%" layout-align="center center">
                <mat-form-field>
                    <mat-select placeholder="Visibilité" required
                                [(value)]="eventVisibility"
                                name="eventVisibility">
                        <mat-option *ngFor="let visibility of eventVisibilities" [value]="visibility.value">
                            {{visibility.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Type" required
                                [(ngModel)]="eventType"
                                name="eventType">
                        <mat-option *ngFor="let type of eventTypes" [value]="type.value">
                            {{type.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-form-field style="width: 5%">
                <input matInput
                       type="color"
                       name="color"
                       [(ngModel)]="color">
            </mat-form-field>

            <div fxLayout="row" style="width: 100%" fxLayoutGap="50px" fxLayoutAlign="space-around center">
                <mat-form-field fxFlex>
                    <input matInput
                           class="form-control"
                           type="text"
                           mwlFlatpickr
                           [(ngModel)]="start"
                           [altInput]="true"
                           [convertModelValue]="true"
                           [enableTime]="true"
                           name="start"
                           dateFormat="Y-m-dTH:i"
                           altFormat="F j, Y H:i"
                           placeholder="Date de debut"
                           required>
                </mat-form-field>

                <mat-form-field fxFlex>
                    <input matInput
                           class="form-control"
                           type="text"
                           mwlFlatpickr
                           [(ngModel)]="end"
                           [altInput]="true"
                           [convertModelValue]="true"
                           [enableTime]="true"
                           name="end"
                           dateFormat="Y-m-dTH:i"
                           altFormat="F j, Y H:i"
                           placeholder="Date de fin"
                           required>
                </mat-form-field>
            </div>

        </form>
    </div>
</mat-dialog-content>
<br>
<mat-dialog-actions style="display: flex; justify-content: space-between">
    <button class="mat-raised-button btn-primary" [mat-dialog-close]="null">Annuler</button>
    <button [disabled]="groupForm.valid === false" class="mat-raised-button btn-secondary" (click)="createEvent()">
        Confirmer
    </button>
</mat-dialog-actions>
