<meta name="google-signin-client_id" content="801780005342-ot6i9l8t9t2lo3fcg0o9co4q8m80ns3d.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>

<div style="background-color: white">
  <div class="background-logo-circle"></div>
  <div class="background-logo-name"></div>
  <div class="main-full-component" style="background-color: transparent; z-index: 2">
    <div class="main-container">
      <div class="form-container-sm">
        <form [formGroup]="registrationForm" (ngSubmit)="submit()">
          <p class="h3 text-center mb-4">Inscription</p>

          <div class="col-fields">
            <mat-form-field>
              <input type="text" formControlName="pseudo" id="name" class="form-control" placeholder="Pseudo" matInput required>
            </mat-form-field>

            <div class="input-error-message">
              <mat-form-field>
                <input type="email" email formControlName="email" id="email" class="form-control" matInput placeholder="Email" required>
              </mat-form-field>
              <p class="error-message" *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched">Veuillez entrer un format valide.</p>
            </div>

            <div class="input-error-message">
              <mat-form-field>
                <input type="password" formControlName="password" id="password" class="form-control" matInput placeholder="Mot de Passe" required>
              </mat-form-field>
              <p class="error-message" *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').errors.minlength">Le mot de passe doit faire minimum 8 caractères.</p>
              <p class="error-message" *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').errors.pattern">Le mot de passe doit comprendre au moins une lettre et un chiffre et n'accepte pas les charactères spéciaux.</p>
            </div>

            <div class="input-error-message">
              <mat-form-field>
                <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" matInput placeholder="Confirmation du Mot de Passe" required>
              </mat-form-field>
              <p class="error-message" *ngIf="registrationForm.get('confirmPassword').invalid && registrationForm.get('confirmPassword').touched">Les 2 mots de passe ne sont pas identiques.</p>
            </div>
          </div>

          <div class="buttons-spaced-reversed">
            <button [disabled]="registrationForm.invalid" class="btn btn-secondary" mat-raised-button>S'inscrire</button>
            <button class="btn-primary" (click)="router.navigate(['/login'])" mat-raised-button>Déjà ?</button>
	    <!--	    <button  onclick="facebookLogin()">Login with Facebook</button> -->
	    <div class="fb-login-button" data-size="small" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="false" onlogin="facebookLogin()"></div>
	    <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </form>
	
      </div>
    </div>
  </div>
</div>
