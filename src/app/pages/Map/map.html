<div id="scale_map">
<agm-map [address]="address"
         [(latitude)]="location.lat"
         [(longitude)]="location.lng"
         [(zoom)]="location.zoom"
         [disableDefaultUI]="true"
         [zoomControl]="true"
         (mapClick)="create_event($event)">

        <agm-marker *ngFor="let data of this.all_location"
                    [latitude]="data.lat"
                    [longitude]="data.lng"
                    [markerDraggable]="false"
                    [label]="data.name"></agm-marker>
